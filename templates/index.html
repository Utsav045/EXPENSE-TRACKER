<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="icon" href="/static/expenses.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --warning: #f72585;
        --info: #7209b7;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7ff;
        color: var(--dark);
    }
    
    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 20px;
    }
    
    .app-header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        position: relative;
        overflow: hidden;
    }
    
    .app-header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        transform: rotate(30deg);
    }
    
    .app-header h1 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
    }
    
    .budget-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 2rem;
    }
    
    .budget-display {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        flex: 1;
        min-width: 300px;
    }
    
    .budget-progress {
        margin-top: 1rem;
        height: 10px;
        border-radius: 5px;
        background: #e9ecef;
        overflow: hidden;
    }
    
    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--success));
        transition: width 0.5s ease;
    }
    
    .budget-setter {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        align-items: center;
    }
    
    .budget-setter input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .budget-setter input:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .budget-setter button {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .budget-setter button:hover {
        background-color: var(--secondary);
        transform: translateY(-2px);
    }
    
    .budget-numbers {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    
    .budget-stat {
        text-align: center;
    }
    
    .budget-stat h3 {
        font-size: 1rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
    }
    
    .budget-stat p {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
    }
    
    #remaining-budget {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        line-height: 1;
    }
    
    section {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .btn-primary {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
    }
    
    .btn-primary:hover {
        background-color: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(67, 97, 238, 0.3);
    }
    
    .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        text-align: center;
        border-top: 4px solid var(--accent);
    }
    
    .card h3 {
        font-size: 1rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
    }
    
    .card p {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        color: var(--dark);
    }
    
    .category-chart {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        height: 300px;
        margin-bottom: 2rem;
    }
    
    .expenses-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .expense-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: all 0.3s;
    }
    
    .expense-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .expense-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .expense-category-icon {
        font-size: 1.5rem;
    }
    
    .expense-details h4 {
        margin: 0;
        font-weight: 600;
    }
    
    .expense-details p {
        margin: 0.25rem 0 0;
        color: #6c757d;
        font-size: 0.9rem;
    }
    
    .expense-amount {
        font-weight: 700;
        color: var(--warning);
    }
    
    @media (max-width: 768px) {
        .budget-section {
            flex-direction: column;
        }
        
        .budget-display {
            width: 100%;
        }
        
        .summary-cards {
            grid-template-columns: 1fr;
        }
        .copyright-container {
  text-align: center;
  margin: 2rem 0;
  padding: 1rem;
}

.copyright-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(135deg, #4361ee, #3f37c9);
  color: white;
  padding: 12px 24px;
  border-radius: 50px;
  font-family: 'Inter', sans-serif;
  box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
  
  /* Animation properties */
  animation: float 3s ease-in-out infinite;
  transform-style: preserve-3d;
}

.copyright-symbol {
  font-size: 1.2em;
  animation: pulse 2s infinite;
}

.copyright-year {
  font-weight: 600;
}

.copyright-by {
  opacity: 0.8;
  font-style: italic;
}

.copyright-name {
  font-weight: 700;
  background: linear-gradient(to right, #ffffff, #f3f3f3);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: nameGlow 2s ease-in-out infinite alternate;
}

/* Animations */
@keyframes float {
  0%, 100% {
    transform: translateY(0) rotateY(0deg);
  }
  50% {
    transform: translateY(-8px) rotateY(5deg);
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
}

@keyframes nameGlow {
  from {
    text-shadow: 0 0 5px rgba(255,255,255,0.3);
  }
  to {
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
  }
}
/* Makes element hard to select/edit in dev tools */
.copyright {
  user-select: none;
  pointer-events: none;
  position: fixed !important;
  bottom: 0 !important;
  width: 100% !important;
  z-index: 2147483647 !important; /* Max z-index */
  opacity: 0.999; /* Bypasses some ad blockers */
}
}
</style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-wallet"></i> Modern Expense Tracker</h1>
            <div class="budget-section">
                <div class="budget-display">
                    <h2>Monthly Budget</h2>
                    <div class="budget-numbers">
                        <div class="budget-stat">
                            <h3>Remaining</h3>
                            <p id="remaining-budget">$3,000</p>
                        </div>
                        <div class="budget-stat">
                            <h3>Spent</h3>
                            <p id="total-spent-header">$0</p>
                        </div>
                        <div class="budget-stat">
                            <h3>Daily</h3>
                            <p id="daily-budget-header">$0</p>
                        </div>
                    </div>
                    <div class="budget-setter">
                        <input type="number" id="total-budget" placeholder="Enter your budget" min="0.01" step="0.01">
                        <button type="submit" class="btn-primary" id="update-budget-btn">
                            <i class="fas fa-save"></i> Set Budget
                        </button>
                    </div>
                    
                    <div class="budget-progress">
                        <div class="progress-bar" id="budget-progress-bar"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="add-expense">
                <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Expense Name</label>
                        <input type="text" id="expense-name" placeholder="e.g. Groceries, Dinner, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount ($)</label>
                        <input type="number" id="expense-amount" min="0.01" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="🍔 Food">🍔 Food</option>
                            <option value="🏠 Home">🏠 Home</option>
                            <option value="💼 Work">💼 Work</option>
                            <option value="🎉 Fun">🎉 Fun</option>
                            <option value="✨ Misc">✨ Misc</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Add Expense
                    </button>
                </form>
            </section>

            <section class="expense-summary">
                <h2><i class="fas fa-chart-pie"></i> Monthly Summary</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Spent</h3>
                        <p id="total-spent">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Daily Budget</h3>
                        <p id="daily-budget">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Remaining Days</h3>
                        <p id="remaining-days">30</p>
                    </div>
                </div>
                
                <h3><i class="fas fa-chart-bar"></i> Expenses by Category</h3>
                <div id="category-chart" class="category-chart">
                    <canvas id="chartCanvas"></canvas> <!-- Must match the ID in script.js -->
                </div>
            </section>

            <section class="recent-expenses">
                <h2><i class="fas fa-history"></i> Recent Expenses</h2>
                <div id="expenses-list" class="expenses-list">
                    <!-- Expenses will be inserted here by JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-receipt" style="font-size: 3rem; color: #adb5bd;"></i>
                        <p>No expenses added yet</p>
                    </div>
                </div>
            </section>
            <div class="copyright-container">
                <div class="copyright-badge">
                  <span class="copyright-symbol">©</span>
                  <span class="copyright-year"></span>
                  <span class="copyright-by">by</span>
                  <span class="copyright-name">Utsav Charkhawala</span>
                </div>
              </div>
        </main>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script>
            // Update year automatically
document.querySelector('.copyright-year').textContent = new Date().getFullYear();

// Add hover effects via JavaScript
const badge = document.querySelector('.copyright-badge');
badge.addEventListener('mouseenter', () => {
  badge.style.animation = 'float 1s ease-in-out infinite, pulse 1.5s infinite';
});
badge.addEventListener('mouseleave', () => {
  badge.style.animation = 'float 3s ease-in-out infinite';
});
        </script>
    </body>
</html>
